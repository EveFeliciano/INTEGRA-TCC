<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil - INTEGRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Nova paleta de cores vibrante com roxo açaí, amarelo e gradientes */
      --background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --foreground: #1e293b;
      --primary: linear-gradient(135deg, #4B0082 0%, #663399 50%, #8B5CF6 100%);
      --primary-foreground: #ffffff;
      --secondary: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      --accent: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      --border: #e2e8f0;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: rgba(75, 0, 130, 0.1);
    }

    .dark {
      --background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --foreground: #f8fafc;
      --primary: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #C084FC 100%);
      --primary-foreground: #0f172a;
      --secondary: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
      --accent: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      --border: #334155;
      --muted: #1e293b;
      --muted-foreground: #94a3b8;
      --card-bg: rgba(30, 41, 59, 0.9);
      --shadow: rgba(139, 92, 246, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Adicionando animação de entrada suave */
      animation: fadeIn 0.8s ease-out;
      /* Adding overflow hidden to prevent horizontal scroll from gears */
      overflow-x: hidden;
      position: relative;
    }

    /* Adding animated gears background */
    .gears-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .gear {
      position: absolute;
      opacity: 0.1;
      animation: floatUp linear infinite;
    }

    .gear svg {
      fill: #5f36b8;
      animation: gearRotate 10s linear infinite;
    }

    /* Different gear animations with varying speeds and positions */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
      }
    }

    .gear:nth-child(1) {
      left: 10%;
      animation-duration: 20s;
      animation-delay: 0s;
    }

    .gear:nth-child(2) {
      left: 25%;
      animation-duration: 25s;
      animation-delay: -5s;
    }

    .gear:nth-child(3) {
      left: 40%;
      animation-duration: 30s;
      animation-delay: -10s;
    }

    .gear:nth-child(4) {
      left: 60%;
      animation-duration: 22s;
      animation-delay: -15s;
    }

    .gear:nth-child(5) {
      left: 75%;
      animation-duration: 28s;
      animation-delay: -8s;
    }

    .gear:nth-child(6) {
      left: 90%;
      animation-duration: 35s;
      animation-delay: -20s;
    }

    .gear:nth-child(7) {
      left: 5%;
      animation-duration: 18s;
      animation-delay: -12s;
    }

    .gear:nth-child(8) {
      left: 85%;
      animation-duration: 26s;
      animation-delay: -3s;
    }

    /* Animação de entrada da página */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      /* Adding z-index to keep content above gears */
      z-index: 1;
    }

    .login-container {
      width: 100%;
      max-width: 500px;
      position: relative;
      /* Animação de entrada do container */
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    /* Animação de deslizar para cima */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--muted-foreground);
      text-decoration: none;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      /* Animação hover mais suave */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .back-link:hover {
      color: var(--foreground);
      background: var(--muted);
      transform: translateX(-5px);
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      /* Sombra mais dramática e backdrop blur */
      box-shadow: 0 20px 25px -5px var(--shadow), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px var(--shadow);
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
      /* Animação de entrada do header */
      animation: fadeInDown 0.6s ease-out 0.4s both;
    }

    /* Animação de entrada do topo */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      /* Animação de brilho no texto */
      animation: shimmer 2s ease-in-out infinite alternate;
    }

    /* Efeito shimmer no título */
    @keyframes shimmer {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.2);
      }
    }

    .card-description {
      color: var(--muted-foreground);
      font-size: 1rem;
      font-weight: 500;
    }

    .perfil-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      /* Animação escalonada dos botões */
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    /* Animação de entrada de baixo para cima */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .perfil-button {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.5rem 2rem;
      background: var(--card-bg);
      border: 2px solid transparent;
      border-radius: 16px;
      text-decoration: none;
      color: var(--foreground);
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      /* Transições mais suaves e complexas */
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Efeito de brilho nos botões */
    .perfil-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .perfil-button:hover::before {
      left: 100%;
    }

    .perfil-button:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 25px -5px var(--shadow), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: rgba(139, 92, 246, 0.3);
    }

    /* Animação específica para cada botão */
    .perfil-button:nth-child(1) {
      animation-delay: 0.1s;
    }
    .perfil-button:nth-child(2) {
      animation-delay: 0.2s;
    }
    .perfil-button:nth-child(3) {
      animation-delay: 0.3s;
    }
    .perfil-button:nth-child(4) {
      animation-delay: 0.4s;
    }
    .perfil-button:nth-child(5) {
      animation-delay: 0.5s;
    }

    .perfil-button i {
      font-size: 1.5rem;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      /* Animação de rotação no hover */
      transition: transform 0.3s ease;
    }

    .perfil-button:hover i {
      transform: rotate(10deg) scale(1.1);
    }

    /* Cores específicas para cada tipo de perfil */
    .perfil-button:nth-child(1):hover {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
    }
    .perfil-button:nth-child(2):hover {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
    }
    .perfil-button:nth-child(3):hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.1));
    }
    .perfil-button:nth-child(4):hover {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.1));
    }
    .perfil-button:nth-child(5):hover {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(124, 58, 237, 0.1));
    }
  </style>
</head>
