<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil - INTEGRA</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/escolha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Garantindo que os botões fiquem embaixo do outro */
    .perfil-buttons {
      display: flex;
      flex-direction: column; /* Coloca os botões em uma coluna */
      align-items: center; /* Centraliza os botões */
      gap: 15px; /* Espaçamento entre os botões */
    }
  </style>
</head>
<body>
  <div class="cadastro-page">
    <div class="cadastro-container">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>

      <div class="cadastro-card">
        <div class="card-header">
          <h1 class="card-title">Cadastre-se</h1>
          <p class="card-description">Escolha um perfil abaixo para começar o seu cadastro:</p>
        </div>
        <div class="card-content">
          <div class="perfil-buttons">
            <!-- Links de navegação -->
            <a href="cadastro-empresa.html" class="perfil-button">
              <i class="fas fa-building"></i> Empresa
            </a>
            <a href="cadastro-palestrante.html" class="perfil-button">
              <i class="fas fa-user-tie"></i> Palestrante
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
