<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - INTEGRA</title>
    <link rel="icon" href="../../img/favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/coordenador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="flex-col min-h-screen">
        <header class="sticky-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="home.html" class="logo-link">
                            <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                        </a>
                    </div>

                    <button class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <nav class="main-nav" id="mainNav">
                        <a href="home.html" class="nav-link">Home</a>
                        <a href="agendamento.html" class="nav-link">Agendamento</a>
                        <a href="agendados.html" class="nav-link">Agendados</a>
                        <a href="estudantes.html" class="nav-link">Estudantes</a>

                        <div class="user-info" id="user-profile-btn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <p>Prof. João</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="mobile-buttons">
                            <a href="index.html" class="button primary-button">Sair</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="section editar">
                <div class="container">
                    <h1>Editar Evento</h1>
                    <form id="edit-event-form">
                        <label>Nome: <input type="text" id="edit-nome" required></label>
                        <label>Descrição: <textarea id="edit-descricao" required></textarea></label>
                        <label>Data: <input type="date" id="edit-data" required></label>
                        <label>Hora Início: <input type="time" id="edit-time" required></label>
                        <label>Hora Fim: <input type="time" id="edit-time-end" required></label>
                        <label>Rua: <input type="text" id="edit-rua" required></label>
                        <label>Número: <input type="text" id="edit-numero" required></label>
                        <label>Bairro: <input type="text" id="edit-bairro" required></label>
                        <label>Cidade: <input type="text" id="edit-cidade" required></label>
                        <label>Estado: <input type="text" id="edit-estado" required></label>
                        <label>CEP: <input type="text" id="edit-cep" required></label>
                        <label>Preço: <input type="number" id="edit-preco" required></label>
                        <label>Vagas: <input type="number" id="edit-vagas" required></label>
                        <button type="submit" class="button primary-button">Atualizar</button>
                        <a href="agendados.html" class="button">Cancelar</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/coordenador.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // ---------- PEGAR ID DO EVENTO DA QUERY ----------
            const params = new URLSearchParams(window.location.search);
            const eventId = Number(params.get("id"));
            if (!eventId) {
                alert("Evento não encontrado.");
                window.location.href = "agendados.html";
                return;
            }

            // ---------- BUSCAR EVENTO NO ARRAY ----------
            const event = events.find(ev => ev.id === eventId);
            if (!event) {
                alert("Evento não encontrado.");
                window.location.href = "agendados.html";
                return;
            }

            // ---------- PREENCHER FORMULÁRIO ----------
            document.getElementById("edit-nome").value = event.nome;
            document.getElementById("edit-descricao").value = event.descricao;
            document.getElementById("edit-data").value = event.date;
            document.getElementById("edit-time").value = event.time;
            document.getElementById("edit-time-end").value = event.time_end;
            document.getElementById("edit-rua").value = event.rua;
            document.getElementById("edit-numero").value = event.numero;
            document.getElementById("edit-bairro").value = event.bairro;
            document.getElementById("edit-cidade").value = event.cidade;
            document.getElementById("edit-estado").value = event.estado;
            document.getElementById("edit-cep").value = event.cep;
            document.getElementById("edit-preco").value = event.preco;
            document.getElementById("edit-vagas").value = event.vagas;

            // ---------- ATUALIZAR EVENTO ----------
            document.getElementById("edit-event-form").onsubmit = (e) => {
                e.preventDefault();

                event.nome = document.getElementById("edit-nome").value;
                event.descricao = document.getElementById("edit-descricao").value;
                event.date = document.getElementById("edit-data").value;
                event.time = document.getElementById("edit-time").value;
                event.time_end = document.getElementById("edit-time-end").value;
                event.rua = document.getElementById("edit-rua").value;
                event.numero = document.getElementById("edit-numero").value;
                event.bairro = document.getElementById("edit-bairro").value;
                event.cidade = document.getElementById("edit-cidade").value;
                event.estado = document.getElementById("edit-estado").value;
                event.cep = document.getElementById("edit-cep").value;
                event.preco = parseFloat(document.getElementById("edit-preco").value) || 0;
                event.vagas = parseInt(document.getElementById("edit-vagas").value);

                alert("Evento atualizado com sucesso!");
                window.location.href = "agendados.html";
            };
        });
    </script>
</body>

</html>
