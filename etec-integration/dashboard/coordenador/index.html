<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar ETEC - INTEGRA</title>
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/coordenador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="etec-selector-container">
        <div class="selector-header">
            <div class="selector-logo">
                <img src="../../img/logo.png" alt="INTEGRA Logo">
            </div>
            <h1 class="selector-title">Selecione sua ETEC</h1>
            <p class="selector-subtitle">Escolha a unidade que deseja acessar</p>
        </div>

        <div class="etec-cards-grid" id="etec-cards">
        </div>

        <div class="add-etec-section">
            <button class="add-etec-button" onclick="addNewEtec()">
                <i class="fas fa-plus-circle"></i>
                Adicionar Nova Instituição
            </button>
        </div>

        <div class="logout-section">
            <a href="../../login/login.html" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                Sair do Sistema
            </a>
        </div>
    </div>

    <script>
        // Sample ETEC data - In a real application, this would come from a database
        const etecData = [
            {
                id: 'etec001',
                name: 'ETEC Prof. Maria Cristina Medeiros',
                code: 'Código: 141',
                students: 156,
                events: 12,
                partnerships: 8,
                url: 'home.html'
            },
            {
                id: 'etec002',
                name: 'ETEC Albert Einstein',
                code: 'Código: 023',
                students: 203,
                events: 18,
                partnerships: 12,
                url: 'home.html'
            },
            {
                id: 'etec003',
                name: 'ETEC Júlio de Mesquita',
                code: 'Código: 014',
                students: 178,
                events: 15,
                partnerships: 10,
                url: 'home.html'
            }
        ];

        // Function to create ETEC cards
        function createEtecCards() {
            const container = document.getElementById('etec-cards');

            etecData.forEach(etec => {
                const card = document.createElement('div');
                card.className = 'etec-card';
                card.onclick = () => enterEtec(etec.url, etec.name);

                card.innerHTML = `
                    <div class="etec-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3 class="etec-name">${etec.name}</h3>
                    <p class="etec-code">${etec.code}</p>
                    <div class="etec-stats">
                        <div class="stat-item">
                            <div class="stat-number">${etec.students}</div>
                            <div class="stat-label">Alunos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${etec.events}</div>
                            <div class="stat-label">Eventos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${etec.partnerships}</div>
                            <div class="stat-label">Parcerias</div>
                        </div>
                    </div>
                    <button class="enter-button">
                        <i class="fas fa-arrow-right"></i>
                        Entrar
                    </button>
                `;

                container.appendChild(card);
            });
        }

        // Function to enter selected ETEC
        function enterEtec(url, etecName) {
            // Store selected ETEC in localStorage for use in other pages
            localStorage.setItem('selectedEtec', JSON.stringify({
                name: etecName,
                timestamp: new Date().toISOString()
            }));

            // Add loading state
            const button = event.target.closest('.etec-card').querySelector('.enter-button');
            const originalContent = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            button.disabled = true;

            // Simulate loading and redirect
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        // Function to handle adding new ETEC
        function addNewEtec() {
            // In a real application, this would open a modal or redirect to a form
            // For now, we'll show an alert with instructions
            alert('Funcionalidade em desenvolvimento!\n\nEm breve você poderá:\n• Cadastrar novas ETECs\n• Definir coordenadores\n• Configurar permissões\n\nEntre em contato com o administrador do sistema para adicionar uma nova instituição.');

            // Alternative: redirect to an admin page
            // window.location.href = 'admin/add-etec.html';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            createEtecCards();

            // Add keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const focusedCard = document.activeElement.closest('.etec-card');
                    if (focusedCard) {
                        focusedCard.click();
                    }
                }
            });

            // Make cards focusable for accessibility
            document.querySelectorAll('.etec-card').forEach(card => {
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `Entrar na ${card.querySelector('.etec-name').textContent}`);
            });
        });
    </script>
</body>

</html>
