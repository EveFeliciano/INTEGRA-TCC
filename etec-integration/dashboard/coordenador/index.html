<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar ETEC - INTEGRA</title>
    <link rel="icon" href="../../img/favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/coordenador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="etec-selector-container">
        <!-- Header -->
        <header class="sticky-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="home.html" class="logo-link">
                            <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                        </a>
                    </div>

                    <!-- Botão de menu hamburguer -->
                    <button class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <!-- Menu de navegação principal -->
                    <nav class="main-nav" id="mainNav">
                        <!-- User Profile -->
                        <div class="user-info" id="user-profile-btn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <p>Prof. João</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="mobile-buttons">
                            <a href="../../login/login.html" class="button primary-button">Sair</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="section primeiro">
                <div class="welcome-section">
                    <h1 class="welcome-title">Bem-vindo(a), Prof. João Silva!</h1>
                    <p class="welcome-description">Gerencie suas atividades acadêmicas e eventos da ETEC</p>
                </div>
            </div>

            <div class="etec-cards-grid" id="etec-cards">
                <!-- Modelo de card (fica escondido, usado como base) -->
                <div class="etec-card" id="etec-template" style="display:none;">
                    <div class="etec-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3 class="etec-name"></h3>
                    <p class="etec-code"></p>
                    <div class="etec-stats">
                        <div class="stat-item">
                            <div class="stat-number stat-students"></div>
                            <div class="stat-label">Alunos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number stat-events"></div>
                            <div class="stat-label">Eventos</div>
                        </div>
                    </div>
                    <button class="enter-button button primary-button">
                        <i class="fas fa-arrow-right"></i>
                        Entrar
                    </button>
                </div>
            </div>

            <div class="add-etec-section">
                <button class="add-etec-button button primary-button" onclick="addNewEtec()">
                    <i class="fas fa-plus-circle"></i>
                    Adicionar Nova Instituição
                </button>
            </div>
        </main>
    </div>
    <!-- Footer -->
    <footer class="dashboard-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">© 2025 INTEGRA. Todos os direitos reservados.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Termos de Uso</a>
                    <a href="#" class="footer-link">Política de Privacidade</a>
                    <a href="#" class="footer-link">Suporte</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Sample ETEC data - In a real application, this would come from a database
        // ---------- DADOS DAS ETECs ----------
        const etecData = [
            {
                id: 'etec001',
                name: 'ETEC Prof. Maria Cristina Medeiros',
                code: 'Código: 141',
                students: 156,
                events: 12,
                url: 'home.html'
            },
            {
                id: 'etec002',
                name: 'ETEC Albert Einstein',
                code: 'Código: 023',
                students: 203,
                events: 18,
                url: 'home.html'
            },
            {
                id: 'etec003',
                name: 'ETEC Júlio de Mesquita',
                code: 'Código: 014',
                students: 178,
                events: 15,
                url: 'home.html'
            }
        ];

        // ---------- CRIAÇÃO DOS CARDS ----------
        function createEtecCards() {
            const container = document.getElementById('etec-cards');
            const template = document.getElementById('etec-template');

            etecData.forEach(etec => {
                // Clona o modelo
                const card = template.cloneNode(true);
                card.id = etec.id;
                card.style.display = "block";

                // Preenche os dados
                card.querySelector('.etec-name').textContent = etec.name;
                card.querySelector('.etec-code').textContent = etec.code;
                card.querySelector('.stat-students').textContent = etec.students;
                card.querySelector('.stat-events').textContent = etec.events;

                // Botão de entrar
                const button = card.querySelector('.enter-button');
                button.addEventListener("click", (e) => {
                    e.stopPropagation(); // evita conflito com clique no card
                    enterEtec(etec.url, etec.name, button);
                });

                // Clique no card inteiro também funciona
                card.addEventListener("click", () => {
                    enterEtec(etec.url, etec.name, button);
                });

                // Acessibilidade
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `Entrar na ${etec.name}`);

                // Adiciona ao container
                container.appendChild(card);
            });
        }

        // ---------- ENTRAR NA ETEC ----------
        function enterEtec(url, etecName, button) {
            // Salva no localStorage
            localStorage.setItem('selectedEtec', JSON.stringify({
                name: etecName,
                timestamp: new Date().toISOString()
            }));

            // Anima botão
            const originalContent = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            button.disabled = true;

            // Simula carregamento
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        // ---------- ADICIONAR NOVA ETEC ----------
        function addNewEtec() {
            alert(
                'Funcionalidade em desenvolvimento!\n\n' +
                'Em breve você poderá:\n' +
                '• Cadastrar novas ETECs\n' +
                '• Definir coordenadores\n' +
                '• Configurar permissões\n\n' +
                'Entre em contato com o administrador do sistema.'
            );
        }

        // ---------- INICIALIZAÇÃO ----------
        document.addEventListener('DOMContentLoaded', () => {
            createEtecCards();

            // Acessibilidade: Enter abre o card
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const focusedCard = document.activeElement.closest('.etec-card');
                    if (focusedCard) {
                        focusedCard.click();
                    }
                }
            });
        });
    </script>
</body>

</html>
