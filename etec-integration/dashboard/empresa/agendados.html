<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Estudante - INTEGRA</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/estudante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="index.html" class="logo-link">
                            <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                        </a>
                    </div>

                    <!-- Botão de menu hamburguer -->
                    <button class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <!-- Menu de navegação principal -->
                    <nav class="main-nav" id="mainNav">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="vagas.html" class="nav-link">Meus Eventos</a>
                        <a href="agendados.html" class="nav-link">Agendados</a>
                        <a href="palestrantes-empresa.html" class="nav-link">Meus Palestrantes</a>

                        <!-- User Profile -->
                        <div class="user-info" id="user-profile-btn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <p>TechSolutions</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="mobile-buttons">
                            <a href="../../login/login.html" class="button primary-button">Sair</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="section primeiro">
                <div class="container">
                    <!-- Welcome Message -->
                    <div class="welcome-section">
                        <h1 class="welcome-title">Veja seus Eventos</h1>
                        <p class="welcome-description">Acompanhe suas próximas Palestras e Visitas Técnicas</p>
                    </div>
                    <div class="calendar-card">
                        <div class="card-content">
                            <div class="calendar-container">
                                <div class="calendar" id="calendar">
                                    <!-- Calendar will be generated by JavaScript -->
                                </div>
                                <div class="selected-day-events">
                                    <h3 class="selected-date" id="selected-date">Selecione uma data</h3>
                                    <div id="events-container" class="events-container">
                                        <div class="event-item" style="display: none;">
                                            <div class="event-time event-bar-calendario">
                                                <div class="event-info">Hora:</div>
                                                <span class="time event-preenchido-calendario"></span>
                                                <div class="event-info">Até:</div>
                                                <span class="time_end event-preenchido-calendario"></span>
                                                <div class="event-info">Tipo:</div>
                                                <span class="tipo event-preenchido-calendario"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-nome event-bar-calendario">
                                                <div class="event-info">Título:</div>
                                                <span class="nome event-preenchido-calendario-title"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-info event-bar-descricao">Descrição</div>
                                            <div class="event-descricao"><span
                                                    class="descricao event-preenchido-descricao"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-endereco event-bar-calendario">
                                                <div class="event-info">Rua:</div>
                                                <span class="rua event-preenchido-calendario-title"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-bairro-cidade event-bar-calendario">
                                                <div class="event-info">Bairro:</div>
                                                <span class="bairro event-preenchido-calendario-title"></span>
                                                <div class="event-info">N°:</div>
                                                <span class="numero event-preenchido-numero"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-estado-cep event-bar-calendario">
                                                <div class="event-info">Cidade:</div>
                                                <span class="cidade event-preenchido-calendario-title"></span>
                                                <div class="event-info">UF:</div>
                                                <span class="estado event-preenchido-estado"></span>
                                                <div class="event-info">CEP:</div>
                                                <span class="cep event-preenchido-cep"></span>
                                            </div>
                                            <div class="pula-linha"></div>
                                            <div class="event-preco event-bar-calendario">
                                                <div class="event-info">Preço:</div>
                                                <span class="preco event-preenchido-calendario-preco"></span>
                                                <div class="event-info">Vagas:</div>
                                                <span class="vagas event-preenchido-calendario"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 INTEGRA. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../../js/estudante.js"></script>
</body>

</html>
