<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Eventos - Dashboard do Estudante</title>
    <link rel="icon" type="image/png" href="../../img/favicon.png">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/estudante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="sticky-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                    </a>
                </div>

                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="main-nav" id="mainNav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="calendario.html" class="nav-link">Calendário</a>
                    <a href="avaliar.html" class="nav-link">Avaliar</a>

                    <div class="user-info" id="user-profile-btn">
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <p>Maria</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                    <div class="mobile-buttons">
                        <a href="../../login/login.html" class="button primary-button">Sair</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="welcome-section primeiro">
            <h1 class="welcome-title">Avalie seus Eventos</h1>
            <p class="welcome-description">Aqui você pode avaliar eventos passados ou acompanhar os próximos
                eventos.
            </p>
        </div>
        <div class="container">
            <!-- Eventos Passados -->
            <section class="section-avaliar">
                <h2>Eventos Passados</h2>
                <div id="past-events" class="cards-grid">
                    <!-- Template invisível -->
                    <div class="event-card past-event-card template" data-id="">
                        <div class="card-name"></div>
                        <div class="card-type"></div>
                        <p class="card-description"></p>
                        <p class="card-date-time"></p>

                        <!-- Estrelas para avaliação -->
                        <div class="rating-stars">
                            <i class="fas fa-star" data-value="1"></i>
                            <i class="fas fa-star" data-value="2"></i>
                            <i class="fas fa-star" data-value="3"></i>
                            <i class="fas fa-star" data-value="4"></i>
                            <i class="fas fa-star" data-value="5"></i>
                        </div>

                        <button class="submit-rating">Avaliar</button>
                    </div>
                </div>
            </section>

            <!-- Próximos Eventos -->
            <section class="section-avaliar">
                <h2>Próximos Eventos</h2>
                <div id="future-events" class="cards-grid">
                    <div class="event-card future-event-card template" data-id="">
                        <div class="card-name"></div>
                        <div class="card-type"></div>
                        <p class="card-description"></p>
                        <div class="card-countdown"></div>
                    </div>
                </div>
            </section>

            <!-- Notas Anteriores -->
            <section class="section-avaliar">
                <h2>Notas Anteriores</h2>
                <div id="previous-ratings" class="cards-grid">
                    <!-- Cards avaliados aparecerão aqui via JS -->
                    <!-- Template invisível -->
                    <div class="event-card previous-rating-card template" data-id="">
                        <div class="card-name"></div>
                        <div class="card-type"></div>
                        <p class="card-description"></p>
                        <p class="card-date-time"></p>

                        <!-- Estrelas para avaliação -->
                        <div class="rating-stars">
                            <i class="fas fa-star" data-value="1"></i>
                            <i class="fas fa-star" data-value="2"></i>
                            <i class="fas fa-star" data-value="3"></i>
                            <i class="fas fa-star" data-value="4"></i>
                            <i class="fas fa-star" data-value="5"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 INTEGRA. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../../js/estudante.js"></script>
</body>

</html>
