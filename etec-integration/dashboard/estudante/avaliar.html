<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Eventos - Dashboard do Estudante</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/estudante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="sticky-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                    </a>
                </div>

                <!-- Botão de menu hamburguer -->
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <!-- Menu de navegação principal -->
                <nav class="main-nav" id="mainNav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="calendario.html" class="nav-link">Calendário</a>
                    <a href="avaliar.html" class="nav-link">Avaliar</a>

                    <!-- User Profile -->
                    <div class="user-info" id="user-profile-btn">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <p>Maria</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                    <div class="mobile-buttons">
                        <a href="../../login/login.html" class="button primary-button">Sair</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Welcome Message -->
    <div class="welcome-section primeiro">
        <h1 class="welcome-title">Avalie seus Eventos</h1>
        <p class="welcome-description">Aqui você pode avaliar eventos passados ou acompanhar os próximos eventos.</p>
    </div>

    <section>
        <h2>Eventos Passados</h2>
        <div id="past-events" class="cards-grid">
            <!-- Card de exemplo -->
            <div class="event-card past-event-card">
                <div class="card-name"></div>
                <div class="card-type"></div>
                <button class="btn-evaluate">Avaliar Evento</button>
            </div>
            <!-- Mais cards podem ser adicionados -->
        </div>
    </section>

    <section>
        <h2>Eventos Próximos</h2>
        <div id="future-events" class="cards-grid">
            <!-- Card de exemplo -->
            <div class="event-card future-event-card">
                <div class="card-name"></div>
                <div class="card-type"></div>
                <div class="card-countdown"></div>
            </div>
            <!-- Mais cards podem ser adicionados -->
        </div>
    </section>

    <script src="../../js/estudante.js"></script>
</body>

</html>
