<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da palestrante - INTEGRA</title>
    <link rel="icon" type="image/png" href="../../img/favicon.png">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/palestrante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="index.html" class="logo-link">
                            <img src="../../img/logo.png" alt="Logo INTEGRA" class="logo-image">
                        </a>
                    </div>

                    <!-- Botão de menu hamburguer -->
                    <button class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <!-- Menu de navegação principal -->
                    <nav class="main-nav" id="mainNav">
                        <a href="index.html" class="nav-link">Home</a>

                        <!-- User Profile -->
                        <div class="user-info" id="user-profile-btn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <p></p>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="mobile-buttons">
                            <a href="../../login/login.html" class="button primary-button">Sair</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="dashboard-main">
            <div class="section primeiro">
            </div>
            <div class="section">
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 INTEGRA. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../../js/palestrante.js"></script>
</body>

</html>
