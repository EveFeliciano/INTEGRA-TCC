<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - coordenador - INTEGRA</title>
    <link rel="icon" href="../img/favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Nova paleta de cores vibrante com roxo açaí, amarelo e gradientes */
            --background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --foreground: #1e293b;
            --primary: linear-gradient(135deg, #4B0082 0%, #663399 50%, #8B5CF6 100%);
            --primary-foreground: #ffffff;
            --secondary: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --accent: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            --border: #e2e8f0;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: rgba(75, 0, 130, 0.1);
        }

        .dark {
            --background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --foreground: #f8fafc;
            --primary: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #C084FC 100%);
            --primary-foreground: #0f172a;
            --secondary: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
            --accent: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            --border: #334155;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.9);
            --shadow: rgba(139, 92, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
            overflow-x: hidden;
            position: relative;
        }

        /* Adding animated gears background */
        .gears-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .gear {
            position: absolute;
            opacity: 0.1;
            animation: floatUp linear infinite;
        }

        .gear svg {
            fill: #582b69;
            animation: gearRotate 10s linear infinite;
        }

        /* Different gear animations with varying speeds and positions */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-200px) rotate(360deg);
            }
        }

        .gear:nth-child(1) {
            left: 10%;
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .gear:nth-child(2) {
            left: 25%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .gear:nth-child(3) {
            left: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .gear:nth-child(4) {
            left: 60%;
            animation-duration: 22s;
            animation-delay: -15s;
        }

        .gear:nth-child(5) {
            left: 75%;
            animation-duration: 28s;
            animation-delay: -8s;
        }

        .gear:nth-child(6) {
            left: 90%;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        .gear:nth-child(7) {
            left: 5%;
            animation-duration: 18s;
            animation-delay: -12s;
        }

        .gear:nth-child(8) {
            left: 85%;
            animation-duration: 26s;
            animation-delay: -3s;
        }

        /* Adding loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            animation: fadeInScale 0.5s ease-out;
        }

        /* Updated to three gears with bounce animation */
        .loading-gears {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 2rem;
            height: 120px;
        }

        .loading-gear {
            animation: spin 2s linear infinite;
            position: relative;
        }

        .loading-gear.bounce {
            animation: gearBounce 1.5s ease-in-out infinite;
        }

        .loading-gear.purple svg {
            fill: #582b69;
            width: 70px;
            height: 70px;
        }

        .loading-gear.yellow svg {
            fill: #FCD34D;
            width: 70px;
            height: 70px;
        }

        /* Added bounce animation for vertical movement */
        @keyframes gearBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(90deg);
            }

            50% {
                transform: translateY(-40px) rotate(180deg);
            }

            75% {
                transform: translateY(-20px) rotate(270deg);
            }
        }

        /* Different delays for wave effect */
        .loading-gear:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-gear:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-gear:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Animação de entrada da página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        /* Animação de deslizar para cima */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-link:hover {
            color: var(--foreground);
            background: var(--muted);
            transform: translateX(-5px);
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px var(--shadow), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px var(--shadow);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out 0.4s both;
        }

        /* Animação de entrada do topo */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: shimmer 2s ease-in-out infinite alternate;
        }

        /* Efeito shimmer no título */
        @keyframes shimmer {
            0% {
                filter: brightness(1);
            }

            100% {
                filter: brightness(1.2);
            }
        }

        .card-description {
            color: var(--muted-foreground);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Adding form styles with the same visual treatment as the original buttons */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--foreground);
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--foreground);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--muted-foreground);
        }

        .input-help {
            font-size: 0.8rem;
            color: var(--muted-foreground);
            margin-top: 0.25rem;
        }

        .primary-button {
            padding: 1.2rem 2rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .primary-button:hover::before {
            left: 100%;
        }

        .primary-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 25px -5px var(--shadow), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .primary-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .card-footer {
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .recovery-link {
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        .text-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .text-link:hover {
            text-decoration: underline;
            filter: brightness(1.2);
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .login-container {
                max-width: 100%;
                padding: 0 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .card-title {
                font-size: 1.75rem;
            }

            /* Updated responsive styles for three gears */
            .loading-gears {
                gap: 1rem;
                height: 100px;
            }

            .loading-gear.purple svg,
            .loading-gear.yellow svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

    <div class="login-page">
        <div class="login-container">
            <a href="#" class="back-link" onclick="history.back(); return false;">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>

            <div class="login-card">
                <div class="card-header">
                    <h1 class="card-title">Acesso - Coordenador</h1>
                    <p class="card-description">Faça login com seu email institucional</p>
                </div>
                <div class="card-content">
                    <form id="coordenador-form" class="login-form">
                        <div class="form-group">
                            <label for="email-coordenador">Email Institucional</label>
                            <input id="email-coordenador" type="email" placeholder="seu.nome@coordenador.sp.gov.br"
                                required pattern=".+@(etec\.sp\.gov\.br|fatec\.sp\.gov\.br)$"
                                title="Por favor, use seu email institucional (@etec.sp.gov.br ou @fatec.sp.gov.br)">
                            <p class="input-help">Use seu email com domínio etec.sp.gov.br ou fatec.sp.gov.br</p>
                        </div>
                        <div class="form-group">
                            <label for="password-coordenador">Senha</label>
                            <input id="password-coordenador" type="password" required>
                        </div>
                        <button type="submit" class="primary-button">Entrar</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="recovery-link">
                        Esqueceu sua senha? <a href="../recupera-senha.html" class="text-link">Recuperar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("coordenador-form");
            const loadingScreen = document.getElementById("loading-screen");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                // Validação básica
                const email = document.getElementById("email-coordenador").value;
                const password = document.getElementById("password-coordenador").value;

                if (email && password) {
                    loadingScreen.classList.add("active");

                    // Simulate loading time and redirect
                    setTimeout(function () {
                        window.location.href = "../dashboard/coordenador/index.html";
                    }, 3000); // 3 seconds loading time
                } else {
                    alert("Por favor, preencha todos os campos.");
                }
            });
        });
    </script>
