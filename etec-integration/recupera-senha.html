<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5e8fa;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gears */
        .gears-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .gear {
            position: absolute;
            animation: rotateAndRise 20s linear infinite;
        }

        .gear svg {
            fill: rgba(147, 51, 234, 0.4);
            filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.2));
        }

        .gear:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-duration: 15s;
        }

        .gear:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .gear:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-duration: 18s;
        }

        .gear:nth-child(4) {
            top: 50%;
            right: 20%;
            animation-duration: 22s;
            animation-direction: reverse;
        }

        .gear:nth-child(5) {
            bottom: 10%;
            right: 5%;
            animation-duration: 28s;
        }

        .gear:nth-child(6) {
            top: 70%;
            left: 25%;
            animation-duration: 16s;
            animation-direction: reverse;
        }

        .gear:nth-child(7) {
            top: 35%;
            left: 50%;
            animation-duration: 24s;
        }

        .gear:nth-child(8) {
            bottom: 50%;
            right: 35%;
            animation-duration: 20s;
            animation-direction: reverse;
        }

        @keyframes rotateAndRise {
            0% { 
                transform: rotate(0deg) translateY(0px);
                opacity: 0.3;
            }
            50% { 
                transform: rotate(180deg) translateY(-50px);
                opacity: 0.6;
            }
            100% { 
                transform: rotate(360deg) translateY(-100px);
                opacity: 0.3;
            }
        }

        .recovery-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .recovery-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .recovery-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .recovery-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            text-align: left;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            width: 20px;
            height: 20px;
            color: #a0aec0;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .form-input:focus + .input-icon,
        .input-container:focus-within .input-icon {
            color: #9333ea;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            text-align: left;
        }

        .recovery-method {
            margin-bottom: 25px;
        }

        .method-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .method-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .method-option:hover {
            border-color: #9333ea;
            background: rgba(147, 51, 234, 0.05);
        }

        .method-option.selected {
            border-color: #9333ea;
            background: rgba(147, 51, 234, 0.1);
            color: #9333ea;
        }

        .method-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 8px;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .method-option.selected .method-icon {
            color: #9333ea;
        }

        .method-text {
            font-size: 14px;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #9333ea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .recovery-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .recovery-title {
                font-size: 24px;
            }
            
            .method-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                        </div>

                </button>

                <div class="back-link">
                    <a href="#" onclick="history.back()">← Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Method selection functionality
        document.querySelectorAll('.method-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.method-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                this.classList.add('selected');
                
                const method = this.dataset.method;
                const submitBtn = document.querySelector('.submit-btn');
                
                if (method === 'email') {
                    submitBtn.textContent = 'Enviar Link por Email';
                } else if (method === 'sms') {
                    submitBtn.textContent = 'Enviar Código por SMS';
                }
            });
        });

        // Form submission
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const selectedMethod = document.querySelector('.method-option.selected').dataset.method;
            
            if (!email) {
                alert('Por favor, digite seu email.');
                return;
            }
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert(`Link de recuperação enviado para ${email} via ${selectedMethod === 'email' ? 'email' : 'SMS'}!`);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e53e3e';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    </script>
</body>
</html>
