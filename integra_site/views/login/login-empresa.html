<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Empresa - INTEGRA</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <a href="/login" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>

      <div class="login-card">
        <div class="card-header">
          <h1 class="card-title">Acesso - Empresa</h1>
          <p class="card-description">Fa√ßa login com seu email de empresa</p>
        </div>
        <div class="card-content">
          <form id="empresa-form" class="login-form">
            <div class="form-group">
              <label for="email-empresa">Email</label>
              <input
                id="email-empresa"
                type="email"
                placeholder="contato@empresa.com"
                required
              >
            </div>
            <div class="form-group">
              <label for="password-empresa">Senha</label>
              <input id="password-empresa" type="password" required>
            </div>
            <button type="submit" class="button primary-button full-width">Entrar</button>
          </form>
        </div>
        <div class="card-footer">
          <div class="recovery-link">
            Esqueceu sua senha? <a href="#" class="text-link">Recuperar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("empresa-form");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        // Redireciona para o dashboard de Empresa
        window.location.href = "/empresa";
      });
    });
  </script>
</body>
</html>
