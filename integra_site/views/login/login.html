<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil - INTEGRA</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="css/escolha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="login-page">
    <div class="login-container">
      <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>

      <div class="login-card">
        <div class="card-header">
          <h1 class="card-title">Escolha seu Perfil</h1>
          <p class="card-description">Selecione um perfil para acessar a plataforma</p>
        </div>
        <div class="card-content">
          <div class="perfil-buttons">
            <a href="/login-estudante" class="perfil-button">
              <i class="fas fa-user-graduate"></i> Estudante
            </a>
            <a href="/login-coordenador" class="perfil-button">
              <i class="fas fa-chalkboard-teacher"></i> Coordenador
            </a>
            <a href="/login-instituicao" class="perfil-button">
              <i class="fas fa-university"></i> Instituição
            </a>
            <a href="/login-empresa" class="perfil-button">
              <i class="fas fa-building"></i> Empresa
            </a>
            <a href="/login-palestrante" class="perfil-button">
              <i class="fas fa-user-tie"></i> Palestrante
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>

</html>
