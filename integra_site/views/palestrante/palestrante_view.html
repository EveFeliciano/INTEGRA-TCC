<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Palestrante - INTEGRA</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/palestrante.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="flex-col min-h-screen">
    <!-- Header -->
    <header class="sticky-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="/" class="logo-link">
              <img src="/img/logo.png" alt="Logo INTEGRA" class="logo-image">
            </a>
          </div>

          <!-- Botão de menu hamburguer -->
          <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <!-- Menu de navegação principal -->
          <nav class="main-nav" id="mainNav">
            <a href="/" class="nav-link">Home</a>

            <!-- User Profile -->
            <div class="user-info" id="user-profile-btn">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <p>Palestrante</p>
              <i class="fas fa-chevron-down"></i>
            </div>

            <div class="mobile-buttons">
              <a href="/login" class="button primary-button">Sair</a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="dashboard-main container">
      <h1 class="dashboard-title">Bem-vindo(a), Palestrante!</h1>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" data-tab="palestras">Minhas Palestras</button>
        <button class="tab-button" data-tab="empresas">Empresas Parceiras</button>
        <button class="tab-button" data-tab="eventos">Meus Eventos</button>
      </div>

      <!-- Conteúdo das Tabs -->
      <div class="tab-content active" id="palestras">
        <h2>Minhas Palestras</h2>
        <div class="palestras-grid"></div>
      </div>

      <div class="tab-content" id="empresas">
        <h2>Empresas Parceiras</h2>
        <div class="empresas-grid"></div>
      </div>

      <div class="tab-content" id="eventos">
        <h2>Meus Eventos Confirmados</h2>
        <ul class="eventos-agendados-list"></ul>
      </div>
    </main>
  </div>

  <!-- Modal de Aplicação -->
  <div id="apply-company-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Enviar proposta de palestra</h2>
      <form id="apply-form">
        <label for="message">Mensagem para a empresa:</label>
        <textarea id="message" rows="4" placeholder="Escreva sua mensagem..."></textarea>
        <button type="submit" class="button primary-button">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 INTEGRA. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="/js/palestrante.js"></script>
</body>

</html>
