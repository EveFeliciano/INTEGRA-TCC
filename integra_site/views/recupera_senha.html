    <div class="recovery-page">
        <div class="recovery-container">
            <div class="recovery-header">
                <h1 class="recovery-title">Recuperar Senha</h1>
                <p class="recovery-subtitle">
                    Não se preocupe! Digite seu email e escolha como deseja recuperar sua senha.
                </p>
            </div>

            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                            </path>
                        </svg>
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com"
                            required>
                    </div>
                    <div class="help-text">Digite o email associado à sua conta</div>
                </div>

                <div class="recovery-method">
                    <label class="form-label">Método de Recuperação</label>
                    <div class="method-options">
                        <div class="method-option selected" data-method="email">
                            <svg class="method-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                            <div class="method-text">Por Email</div>
                        </div>
                        <div class="method-option" data-method="sms">
                            <svg class="method-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z">
                                </path>
                            </svg>
                            <div class="method-text">Por SMS</div>
                        </div>
                    </div>
                    <div class="help-text">Escolha como deseja receber o link de recuperação</div>
                </div>

                <button type="submit" class="submit-btn">
                    Enviar Link de Recuperação
                </button>

                <div class="back-link">
                    <a href="#" onclick="history.back()">← Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Method selection functionality
        document.querySelectorAll('.method-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.method-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                this.classList.add('selected');

                const method = this.dataset.method;
                const submitBtn = document.querySelector('.submit-btn');

                if (method === 'email') {
                    submitBtn.textContent = 'Enviar Link por Email';
                } else if (method === 'sms') {
                    submitBtn.textContent = 'Enviar Código por SMS';
                }
            });
        });

        // Form submission
        document.getElementById('recoveryForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const selectedMethod = document.querySelector('.method-option.selected').dataset.method;

            if (!email) {
                alert('Por favor, digite seu email.');
                return;
            }

            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert(`Link de recuperação enviado para ${email} via ${selectedMethod === 'email' ? 'email' : 'SMS'}!`);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e53e3e';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    </script>
